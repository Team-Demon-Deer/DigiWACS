syntax = "proto3";

option csharp_namespace = "DigiWACS";

package DigiWACS;

service Units {
    rpc GetPosition (SingleUnitPositionRequest) returns (SingleUnitPositionReply);
}

message SingleUnitPositionRequest {
    string id = 1;
}

message SingleUnitPositionReply {
    double lat = 1;
    double long = 2;
    double altitude = 3;
    double speed = 4;
    double heading = 5;
    string unitName = 6;
}

message MultiUnitPositionReply {
    repeated SingleUnitPositionReply units = 1;
}